<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-600 flex items-center justify-center min-h-screen" style="background-image: url('img/poltek.jpeg');">

  <div class="bg-white p-8 rounded-lg shadow-lg w-full sm:w-96">
    <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Login</h2>

    <form action="#" method="POST">
      <div class="mb-4">
        <label for="email000" class="block text-sm font-semibold text-gray-700">Email</label>
        <input type="email" id="email" name="email" class="w-full p-3 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required placeholder="you@example.com">
      </div>

      <div class="mb-6">
        <label for="password" class="block text-sm font-semibold text-gray-700">Password</label>
        <input type="password" id="password" name="password" class="w-full p-3 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required placeholder="••••••••">
      </div>

      <div class="flex items-center justify-between mb-6">
        <label class="inline-flex items-center text-sm text-gray-700">
          <input type="checkbox" class="form-checkbox text-blue-600">
          <span class="ml-2">Remember Me</span>
        </label>
        <a href="#" class="text-sm text-blue-600 hover:underline">Forgot Password?</a>
      </div>

      <button type="submit" class="w-full py-3 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
        Login
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-4">
      Don't have an account? <a href="#" class="text-blue-600 hover:underline">Sign Up</a>
    </p>
  </div>

</body>
</html>
