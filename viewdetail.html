<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Donasi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <link rel="stylesheet" href="viewdetail.css">
</head>
<body class="bg-gray-200">
  <section class="container mx-auto mt-6">
    <!-- Header -->
    <header class="text-center mb-6 zoom-in">
      <h1 class="text-3xl font-bold text-blue-700">Detail Kampanye</h1>
      <p class="text-gray-600 mt-2">Home > Galang Dana > Detail</p>
    </header>
  
    <!-- Konten Utama -->
    <div class="flex flex-col lg:flex-row gap-8">
      <!-- Informasi Kampanye -->
      <div class="flex-grow zoom-in">
        <img src="img/fotoumum.jpg" alt="Kecelakaan Beruntun" class="w-full rounded-lg mb-4">
        <h2 class="text-2xl font-bold text-blue-700">Kecelakaan Beruntun</h2>
        <br>
        <div class="flex items-center">
          <img src="img/logoprofil.jpg" alt="Fundraiser" class="w-16 h-16 rounded-full">
          <div class="ml-4">
            <p class="text-gray-800 font-medium">Haikal Akasyah</p>
            <p class="text-gray-600 text-sm">Seorang mahasiswa yang peduli dengan korban kecelakaan di lingkungannya.</p>
          </div>
        </div>
      </div>
  
      <!-- Formulir Donasi -->
      <div class="bg-white shadow-lg p-6 rounded-lg w-full lg:w-1/3 zoom-in">
        <h3 class="text-lg font-bold mb-4 text-blue-700">Donasi Sekarang</h3>
        <form action="/donate" method="POST">
          <label for="amount" class="block text-sm font-medium text-gray-700">Jumlah Donasi</label>
          <input
            type="number"
            id="amount"
            name="amount"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
            placeholder="Masukkan jumlah donasi"
          >
          <button
            type="submit"
            class="w-full mt-4 bg-blue-500 text-white py-2 rounded-lg font-medium text-sm">
            Donasi Sekarang
          </button>
        </form>
      </div>
    </div>
  
    <!-- Daftar Donatur -->
    <section class="mt-10 bg-white shadow-lg p-6 rounded-lg zoom-in">
      <h3 class="text-xl font-bold text-blue-700 mb-4">Daftar Donatur</h3>
      <ul>
        <li class="border-b py-4 flex items-center">
          <img src="img/logoprofil.jpg" alt="Avatar Fadhil" class="w-10 h-10 rounded-full mr-4">
          <div>
            <p class="font-medium text-gray-800">Fadhil - Rp 200,000</p>
            <p class="text-sm text-gray-600 italic">"Semoga donasi ini membantu."</p>
          </div>
        </li>
        <!-- Tambahkan daftar lainnya -->
      </ul>
    </section>
  
    <!-- Kolom Komentar -->
    <section class="mt-10 bg-white shadow-lg p-6 rounded-lg zoom-in">
      <h3 class="text-xl font-bold text-blue-700 mb-4">Kolom Komentar</h3>
      <form action="/comment" method="POST" class="mb-4">
        <textarea
          id="comment"
          name="comment"
          rows="3"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          placeholder="Tulis komentar Anda..."
        ></textarea>
        <button
          type="submit"
          class="w-full mt-4 bg-blue-500 text-white py-2 rounded-lg font-medium text-sm">
          Kirim Komentar
        </button>
      </form>
    </section>
  </section>
  
</body>
<script src="viewdetail.js"></script>
</html>
