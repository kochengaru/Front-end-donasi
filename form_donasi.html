<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Donasi Anonim</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        [data-visible="false"] {
            opacity: 0;
            transform: translateY(50px);
        }
        [data-visible="true"] {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }
    </style>
</head>
<body>
    <section class="bg-gray-300 py-8">
        <div class="container mx-auto px-4 max-w-xl">
          <h2 class="text-2xl font-bold text-blue-700 mb-6 text-center">Form Donasi</h2>
          <form action="#" method="POST" class="bg-white p-6 rounded-lg shadow-lg" onsubmit="handleFormSubmit(event)">
            <!-- Nama -->
            <div class="mb-4">
              <label for="name" class="block text-gray-700 font-semibold mb-2">Nama</label>
              <input 
                type="text" 
                id="name" 
                name="name" 
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" 
                placeholder="Masukkan nama Anda" 
              />
              <div class="mt-2">
                <input type="checkbox" id="anonymous" name="anonymous" class="mr-2" />
                <label for="anonymous" class="text-gray-600">Donasi secara anonim</label>
              </div>
            </div>
            
            <!-- Email -->
            <div class="mb-4">
              <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
              <input 
                type="email" 
                id="email" 
                name="email" 
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" 
                placeholder="Masukkan email Anda" 
                required 
              />
            </div>
            
            <!-- Jumlah Donasi -->
            <div class="mb-4">
              <label for="amount" class="block text-gray-700 font-semibold mb-2">Jumlah Donasi (Rp)</label>
              <input 
                type="number" 
                id="amount" 
                name="amount" 
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" 
                placeholder="Masukkan jumlah donasi" 
                required 
              />
            </div>
            
            <!-- Deskripsi Donasi -->
            <div class="mb-4">
              <label for="message" class="block text-gray-700 font-semibold mb-2">Deskripsi Donasi</label>
              <textarea 
                id="message" 
                name="message" 
                rows="4" 
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" 
                placeholder="Tulis ucapan atau deskripsi donasi Anda." 
                required
              ></textarea>
            </div>
            
            <!-- Tombol Submit -->
            <button 
              type="submit" 
              class="w-full bg-blue-700 text-white font-semibold px-4 py-2 rounded-lg hover:bg-blue-800 transition-all"
            >
              Kirim Donasi
            </button>
          </form>
        </div>
    </section>
    <script>
      function handleFormSubmit(event) {
        event.preventDefault();
        const anonymousCheckbox = document.getElementById('anonymous');
        const nameInput = document.getElementById('name');

        if (anonymousCheckbox.checked) {
          nameInput.value = 'Anonim';
        }

        alert('Formulir berhasil dikirim! (Simulasi)');
        // Anda dapat melanjutkan logika pengiriman formulir di sini
        event.target.submit();
      }
    </script>
</body>
</html>
